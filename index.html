<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>関西医科大学ラグビー部OB会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif; margin: 0; line-height: 1.6; }
    header, main, footer { max-width: 980px; margin: 0 auto; padding: 16px; }
    header { padding-top: 24px; }
    h1 { margin: 0 0 6px; font-size: 1.6rem; }
    .subtitle { margin: 0; color: #555; }
    section { margin: 18px 0; padding: 14px; border: 1px solid #e5e5e5; border-radius: 10px; background: #fff; }
    h2 { margin: 0 0 10px; font-size: 1.15rem; }
    .btn {
      display: inline-block; padding: 10px 14px; border-radius: 8px;
      border: 1px solid #333; text-decoration: none; color: #111;
      font-weight: 600;
    }
    .btn:hover { opacity: 0.9; }
    .note { margin-top: 10px; font-size: 0.92rem; color: #555; }
    iframe { width: 100%; border: none; }
    footer { color: #666; font-size: 0.9rem; padding-bottom: 28px; }
    .links a { display: inline-block; margin-right: 10px; }
  </style>
</head>

<body>
  <header>
    <h1>関西医科大学ラグビー部 OB会</h1>
    <p class="subtitle">公式ホームページ</p>
  </header>

  <main>

    <!-- ① OB会名簿用 連絡先入力フォームへのリンク -->
    <section>
      <h2>OB会 名簿用 連絡先確認・登録</h2>
      <p>連絡先の確認・登録は、以下のフォームよりお願いいたします。</p>
      <p>
        <a class="btn"
           href="https://docs.google.com/forms/d/e/1FAIpQLSeCmVJEP1rfuQdIvcYm5URyk_26z0yZFeivVwO6i3mG4ubHJA/viewform?usp=publish-editor"
           target="_blank" rel="noopener noreferrer">
          ▶ 連絡先入力フォームを開く
        </a>
      </p>
      <p class="note">※入力内容はOB会の連絡・部誌送付等の目的に限り利用します。</p>
    </section>

    <!-- ② お知らせ：Googleスプレッドシート埋め込み -->
    <section>
      <h2>お知らせ</h2>
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT2CNdb3UMpKUIb5k-WElzt-iv8sBftYOga0gkMO6jgciZNJNfLwVee0T2u8MajPtfjxQ22ESKh45Xi/pubhtml?gid=0&single=true&widget=true&headers=false"
        height="340"
        loading="lazy">
      </iframe>
      <p class="note">※お知らせはスプレッドシート更新だけで自動反映されます。</p>
    </section>

    <!-- ③ 活動予定：Googleカレンダー表示 -->
    <section>
      <h2>活動予定（練習・試合日程）</h2>
      <iframe
        src="https://calendar.google.com/calendar/embed?src=kmu.rugby.ob%40gmail.com&ctz=Asia%2FTokyo"
        height="650"
        loading="lazy">
      </iframe>
      <p class="note">※日程はGoogleカレンダー更新のみで自動反映されます。</p>
    </section>

    <!-- ④ 部誌ページへのリンク -->
    <section>
      <h2>部誌</h2>
      <p>部誌は下記ページよりご覧ください。</p>
      <p class="links">
        <a class="btn" href="bulletin.html">▶ 部誌公開ページへ</a>
      </p>
    </section>

  </main>

  <footer>
    <p>© 関西医科大学ラグビー部OB会</p>
  </footer>
</body>
</html>
